<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 750px;
            height: 700px;
        }
        </style>
        <title>HI</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Hikepoints_1.js"></script>
        <script src="data/Hikeroutes_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:25, minZoom:1
        }).fitBounds([[-34.00224752480373,18.350132440607595],[-33.9376107604412,18.46399442942509]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriImagery_0');
        map.getPane('pane_EsriImagery_0').style.zIndex = 400;
        var layer_EsriImagery_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriImagery_0',
            opacity: 0.5,
            attribution: '',
            minZoom: 1,
            maxZoom: 15,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_EsriImagery_0;
        map.addLayer(layer_EsriImagery_0);
        function pop_Hikepoints_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Hikepoints_1_0() {
            return {
                pane: 'pane_Hikepoints_1',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Hikepoints_1');
        map.getPane('pane_Hikepoints_1').style.zIndex = 401;
        map.getPane('pane_Hikepoints_1').style['mix-blend-mode'] = 'normal';
        var layer_Hikepoints_1 = new L.geoJson(json_Hikepoints_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Hikepoints_1',
            layerName: 'layer_Hikepoints_1',
            pane: 'pane_Hikepoints_1',
            onEachFeature: pop_Hikepoints_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Hikepoints_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Hikepoints_1);
        map.addLayer(layer_Hikepoints_1);
        function pop_Hikeroutes_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Hikeroutes_2_0() {
            return {
                pane: 'pane_Hikeroutes_2',
                opacity: 1,
                color: 'rgba(164,113,88,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Hikeroutes_2');
        map.getPane('pane_Hikeroutes_2').style.zIndex = 402;
        map.getPane('pane_Hikeroutes_2').style['mix-blend-mode'] = 'normal';
        var layer_Hikeroutes_2 = new L.geoJson(json_Hikeroutes_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Hikeroutes_2',
            layerName: 'layer_Hikeroutes_2',
            pane: 'pane_Hikeroutes_2',
            onEachFeature: pop_Hikeroutes_2,
            style: style_Hikeroutes_2_0,
        });
        bounds_group.addLayer(layer_Hikeroutes_2);
        map.addLayer(layer_Hikeroutes_2);
        setBounds();
        </script>
    </body>

</html>
